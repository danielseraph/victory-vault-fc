<footer class="bg-gray-900 text-white py-8 md:py-12">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-8">
      <!-- Logo and Description -->
      <div class="lg:col-span-2">
        <div class="flex items-center mb-4">
          <img
            src="/logo.jpg"
            alt="Victory Vault Logo"
            width="40"
            height="40"
            class="w-10 h-10 mr-3"
          />
          <span class="text-xl font-bold">Victory Vault Football Club</span>
        </div>
        <p class="text-gray-400 mb-6 max-w-md">
          The official website of Victory Vault Football Club. Get the latest
          team news, match fixtures, player stats and more.
        </p>
        <!-- Social Icons -->
        <div class="flex space-x-4">
          <button
            class="text-gray-400 hover:text-white h-10 w-10 flex items-center justify-center rounded-full bg-transparent"
          >
            <a
              href="https://www.instagram.com/victory_vaultfc?igsh=Z284cXp5ejl3MGtk"
              ><i class="pi pi-instagram" style="font-size: 2.5rem"></i
            ></a>
          </button>
          <button
            class="text-gray-400 hover:text-white h-10 w-10 flex items-center justify-center rounded-full bg-transparent"
          >
            <a href=""
              ><i class="pi pi-twitter" style="font-size: 2.5rem"></i
            ></a>
          </button>
          <button
            class="text-gray-400 hover:text-white h-10 w-10 flex items-center justify-center rounded-full bg-transparent"
          >
            <a
              href="https://www.facebook.com/share/1HYXxxWiQ9/?mibextid=wwXIfr"
            >
              <i class="pi pi-facebook" style="font-size: 2.5rem"></i
            ></a>
          </button>
          <button
            class="text-gray-400 hover:text-white h-10 w-10 flex items-center justify-center rounded-full bg-transparent"
          >
            <i class="pi pi-youtube" style="font-size: 2.5rem"></i>
          </button>
        </div>
      </div>

      <!-- Links Sections -->
      <div>
        <h3 class="font-semibold mb-4 text-lg">Club</h3>
        <ul class="space-y-3 text-gray-400">
          <li *ngFor="let link of clubLinks">
            <a href="#" class="hover:text-white transition-colors">{{
              link
            }}</a>
          </li>
        </ul>
      </div>

      <div>
        <h3 class="font-semibold mb-4 text-lg">Tickets & Membership</h3>
        <ul class="space-y-3 text-gray-400">
          <li *ngFor="let link of ticketsLinks">
            <a href="#" class="hover:text-white transition-colors">{{
              link
            }}</a>
          </li>
        </ul>
      </div>

      <div>
        <h3 class="font-semibold mb-4 text-lg">More</h3>
        <ul class="space-y-3 text-gray-400">
          <li *ngFor="let link of moreLinks">
            <a href="#" class="hover:text-white transition-colors">{{
              link
            }}</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="border-t border-gray-800 mt-8 pt-8">
      <div
        class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0"
      >
        <p class="text-gray-400 text-sm text-center md:text-left">
          &copy; 2024 Victory Vault Football Club. All rights reserved.
        </p>
        <div
          class="flex flex-wrap justify-center md:justify-end gap-4 md:gap-6 text-sm"
        >
          <a
            *ngFor="let link of policyLinks"
            href="#"
            class="text-gray-400 hover:text-white transition-colors"
          >
            {{ link }}
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
